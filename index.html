<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des baronnies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Carte des baronnies</h1>
    <div id="controls" class="controls-row">
      <button id="randomColors" class="control-btn">Couleurs aléatoires</button>
      <label for="colorFilter">Filtre :</label>
      <select id="colorFilter" class="control-btn">
        <option value="">Aucun</option>
        <option value="religion">Religion</option>
        <option value="culture">Culture</option>
        <option value="viscounty">Vicomté</option>
        <option value="county">Comté de jure</option>
        <option value="county_defacto">Comté de facto</option>
        <option value="marquisate">Marquisat</option>
        <option value="duchy">Duché de jure</option>
        <option value="duchy_defacto">Duché de facto</option>
        <option value="archduchy">Archiduché</option>
        <option value="kingdom">Royaume de jure</option>
        <option value="kingdom_defacto">Royaume de facto</option>
        <option value="empire">Empire</option>
        <option value="occupation">Occupation</option>
      </select>
      <span id="authArea" class="auth-area"></span>
    </div>
  </header>
  <main>
    <div id="mapContainer" class="map-container">
      <div id="panZoomGroup" class="panzoom-group">
        <img id="baseMap" src="Asgaria.png" alt="Carte d’Asgaria" class="base-map">
        <canvas id="pixelCanvas" class="pixel-canvas"></canvas>
      </div>
    </div>
    <aside id="infoPanel" class="info-panel" style="display:none;">
      <h2>Baronnie sélectionnée</h2>
      <div><strong>ID :</strong> <span id="infoId"></span></div>
      <div><strong>Nom :</strong> <span id="infoName"></span></div>
      <div><strong>Seigneur :</strong> <span id="infoSeigneur"></span></div>
      <div><strong>Religion :</strong> <span id="infoReligion"></span></div>
      <div><strong>Culture :</strong> <span id="infoCulture"></span></div>
      <div><strong>Vicomté :</strong> <span id="infoViscounty"></span></div>
      <div><strong>Comté :</strong> <span id="infoCounty"></span></div>
      <div><strong>Marquisat :</strong> <span id="infoMarquisate"></span></div>
      <div><strong>Duché :</strong> <span id="infoDuchy"></span></div>
      <div><strong>Archiduché :</strong> <span id="infoArchduchy"></span></div>
      <div><strong>Royaume :</strong> <span id="infoKingdom"></span></div>
      <div><strong>Empire :</strong> <span id="infoEmpire"></span></div>
    </aside>
    <div id="legend" class="legend" style="display:none;"></div>
  </main>
  <script src="pixelData.js"></script>
  <script src="viewer.js"></script>
  <dialog id="authDialog">
    <form id="loginForm" method="dialog">
      <h3>Connexion</h3>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit" class="control-btn">Connexion</button>
      <p><a href="#" id="showRegister">Créer un compte</a></p>
    </form>
    <form id="registerForm" method="dialog" style="display:none;flex-direction:column;">
      <h3>Créer un compte</h3>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <input type="text" name="first_name" placeholder="Prénom réel" required>
      <input type="text" name="last_name" placeholder="Nom de famille réel" required>
      <small>Utilisez vos vrais prénom et nom (pas de personnage).</small>
      <button type="submit" class="control-btn">Créer</button>
      <p><a href="#" id="showLogin">Déjà un compte ?</a></p>
    </form>
  </dialog>
  <script src="auth.js"></script>
</body>
</html>
